<html>

<body>

    <head>
        <title>留言版</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <!-- 一般留言 -->
    <form method="post" action="creat_msg.php" name="chk" onsubmit="return check()">
        一般留言板-v6 (Doctrine Ver)
        <br />
        暱稱:<br />
        <input type="text" name="name" ) />
        <p>
            留言:<br />
            <textarea rows="10" cols="20" name="content"> </textarea>
        </p>
        <p>
            <input type="submit" value="送出留言" />
            <input type="reset" value="清空留言" />
            <input type="button" name="Submit" value="查詢留言" class="btn" onclick="location.href='list_msg.php'" />
        </p>
    </form>
    <hr />
    <!-- 批次留言 -->
    <form method="post" action="batch_creat_msg.php" name="chk2" onsubmit="return check2()">
        批次留言 (Doctrine Ver)
        <br />
        暱稱:<br />
        <input type="text" name="bname" ) />
        <p>
            留言:<br />
            <textarea rows="10" cols="20" name="bcontent"> </textarea>
        </p>
        <p>
            <input type="submit" value="批次留言" />
            <input type="reset" value="清空留言" />
            <input type="button" name="Submit" value="查詢留言" class="btn" onclick="location.href='list_msg.php'" />
        </p>
    </form>
</body>
<script type="text/javascript">
    function check() {
        if (chk.name.value == "") {
            alert("未輸入暱稱");
            return false;
        } else
            chk.submit();
    }

    function check2() {
        if (chk2.bname.value == "") {
            alert("未輸入暱稱");
            return false;
        } else
            chk2.submit();
    }
</script>

</html>
